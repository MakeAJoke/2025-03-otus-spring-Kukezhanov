<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Create book</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    </head>
    <body>
        <div class="container p-3">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid px-0">
                    <a class="navbar-brand pt-0" href="#">Library</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/authors">Authors</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/genres">Genres</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <form id="create-book-form">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Author</label>
                    <div class="col-sm-10">
                        <select id="author-select" class="form-select" name="author">
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Genres</label>
                    <div class="col-sm-10">
                        <select multiple required id="genres-select" class="form-select" name="genres">
                        </select>
                    </div>
                </div>
                <div class="d-flex flex-row mb-3 gap-2">
                    <button type="submit" class="btn btn-success">Save</button>
                    <a href="/books">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                    </a>
                </div>
            </form>
        </div>
        <script>
            function loadAuthors() {
                const authorSelect = document.getElementById("author-select");
                fetch("/datarest/author?projection=authorProjection")
                    .then(response => response.json())
                    .then(data => data?._embedded?.authors ?? [])
                    .then(authorList => {
                        authorList.forEach(author => {
                            const opt = document.createElement('option');
                            opt.value = author.id;
                            opt.innerHTML = author.fullName;
                            authorSelect.appendChild(opt);
                        });
                    });
            }

            function loadGenres() {
                const genreSelect = document.getElementById("genres-select");
                fetch("/datarest/genre?projection=genreProjection")
                    .then(response => response.json())
                    .then(data => data?._embedded?.genres ?? [])
                    .then(genreList => {
                        genreList.forEach(genre => {
                            const opt = document.createElement('option');
                            opt.value = genre.id;
                            opt.innerHTML = genre.name;
                            genreSelect.appendChild(opt);
                        });
                    });
            }

            document.getElementById("create-book-form").addEventListener("submit", function(event) {
                event.preventDefault();

                const form = event.target;
                const formData = new FormData(form);

                const BASE_URL = window.location.origin + '/datarest';

                const book = {
                    id : 0,
                    title : formData.get("title"),
                    author : BASE_URL + '/author/' + formData.get("author"),
                    genres : formData.getAll("genres").map(id => BASE_URL + '/genre/' + id)
                };

                fetch("/datarest/book", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(book)
                    })
                    .then(response => response.json())
                    .then(book => {
                        if (book != null) {
                            window.location.href = "/books";
                        }
                    });
                });

            loadAuthors()
            loadGenres()
        </script>
    </body>
</html>
