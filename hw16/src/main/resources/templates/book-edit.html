<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edit book</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    </head>
    <body>
        <div class="container p-3">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid px-0">
                    <a class="navbar-brand pt-0" href="#">Library</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/authors">Authors</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/genres">Genres</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <form id="book-edit-form">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-10">
                        <input id="id-field" type="text" readonly class="form-control-plaintext" name="id"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input id="title-field" type="text" class="form-control" name="title"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Author</label>
                    <div class="col-sm-10">
                        <select id="author-field" class="form-select" name="author">
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Genres</label>
                    <div class="col-sm-10">
                        <select multiple required id="genre-field" class="form-select" name="genres">
                        </select>
                    </div>
                </div>
                <div class="d-flex flex-row mb-3 gap-2">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button id="cancel-button" type="button" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
        <script>
            function loadAuthors(currentAuthorId) {
                const authorField = document.getElementById("author-field");
                fetch("/datarest/author?projection=authorProjection")
                    .then(response => response.json())
                    .then(data => data?._embedded?.authors ?? [])
                    .then(authorList => {
                        authorList.forEach(author => {
                            const opt = document.createElement('option');
                            opt.value = author.id;
                            if (author.id == currentAuthorId) {
                                opt.selected = true;
                            }
                            opt.innerHTML = author.fullName;
                            authorField.appendChild(opt);
                        });
                    });
            }

            function loadGenres(currentGenresId) {
                const genreField = document.getElementById("genre-field");
                fetch("/datarest/genre?projection=genreProjection")
                    .then(response => response.json())
                    .then(data => data?._embedded?.genres ?? [])
                    .then(genreList => {
                        genreList.forEach(genre => {
                            const opt = document.createElement('option');
                            opt.value = genre.id;
                            if (currentGenresId.includes(genre.id)) {
                                opt.selected = true;
                            }
                            opt.innerHTML = genre.name;
                            genreField.appendChild(opt);
                        });
                    });
            }

            function displayData(book) {
                document.getElementById("id-field").value = book.id;
                document.getElementById("title-field").value = book.title;
                loadAuthors(book.author.id)
                loadGenres(book.genres.map(g => g.id))
            }

            function loadBook() {
                const params = new URLSearchParams(window.location.search);
                const id = params.get("id");

                fetch("/datarest/book/"+id+"?projection=withAuthorAndGenres")
                    .then(response => response.json())
                    .then(bookData => displayData(bookData))
            }

            document.getElementById("book-edit-form").addEventListener("submit", async function(event) {
                event.preventDefault();

                const form = event.target;
                const formData = new FormData(form);

                const BASE_URL = window.location.origin + '/datarest';

                const id = Number(formData.get("id"));
                const title = formData.get("title");
                const authorId = formData.get("author");
                const genreIds = formData.getAll("genres");

                try {
                    {
                        const res = await fetch('/datarest/book/'+id, {
                        method: "PUT",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ title })
                        });
                        if (!res.ok) throw new Error("PUT book failed: " + res.status);
                    }
                    {
                        const authorUri = BASE_URL + "/author/" + authorId;
                        const res = await fetch("/datarest/book/" + id + "/author", {
                            method: "PUT",
                            headers: { "Content-Type": "text/uri-list" },
                            body: authorUri
                        });
                        if (!res.ok && res.status !== 204) {
                            throw new Error(`PUT author failed: ${res.status}`);
                        }
                    }

                    {
                        const genreUris = genreIds.map(gid => BASE_URL+"/genre/"+gid).join("\n");
                        const res = await fetch("/datarest/book/"+id+"/genres", {
                            method: "PUT",
                            headers: { "Content-Type": "text/uri-list" },
                            body: genreUris
                        });
                        if (!res.ok && res.status !== 204) {
                            throw new Error(`PUT genres failed: ${res.status}`);
                        }
                    }


                    window.location.href = '/books/' + id;
                  } catch (e) {
                    console.error(e);
                  }
            });

            document.getElementById("cancel-button").addEventListener("click", function() {
                const params = new URLSearchParams(window.location.search);
                const id = params.get("id");

                window.location.href = "/books/" + id;
            });

            loadBook()
        </script>
    </body>
</html>
