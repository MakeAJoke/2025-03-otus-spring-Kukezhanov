databaseChangeLog:
- changeSet:
    id: 2025-05-24-create-table-genres
    author: mkukezhanov
    createTable:
      tableName: genres
      columns:
        - column:
            name: id
            type: bigint
            autoIncrement: true
            constraints:
              nullable: false
              primaryKey: true
        - column:
            name: name
            type: varchar(255)
            constraints:
              nullable: false